    <script>
        function handleCredentialResponse(response) {
            console.log("Token JWT recibido: ", response.credential);

            // Para prop√≥sitos de demostraci√≥n, decodificamos el token en el frontend.
            // En una aplicaci√≥n real, env√≠a este token a tu backend para una verificaci√≥n segura.
            const base64Url = response.credential.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            const userData = JSON.parse(jsonPayload);
            console.log("Datos del usuario (decodificados):", userData);
            
            alert("¬°Inicio de sesi√≥n con Google exitoso! Bienvenido, " + userData.name);
